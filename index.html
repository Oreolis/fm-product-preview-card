<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <main class="product">
    <article class="product-card">
      <picture>
        <source srcset="images/image-product-desktop.jpg" media="(min-width: 640px)" />
        <img src="images/image-product-mobile.jpg" alt="Gabrielle Essence Eau De Parfum" class="product-card__img" loading="lazy" />
      </picture>
      
      <div class="product-card__info">
        <p class="product-label">Perfume</p>
        <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
        <p class="product-desc">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
        </p>

        <div class="product-price">
          <h2 class="product-price--new">$149.99</h2>
          <p class="product-price--old">$169.99</p>
        </div>

        <button type="button" class="product-action">
          <img src="images/icon-cart.svg" aria-hidden="true" alt="" width="16" height="16" />Add to Cart
        </button>
      </div>
    </article>
  </main>

  

  

  

  
  

  
</body>
</html>
